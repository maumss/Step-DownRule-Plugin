OpenIDE-Module-Long-Description=\
    This plugin adds a feature to organize the methods of a class, similar to the configuration specified by Editor->Formatting->Java->Code Generation, using the Step-down Rule.\n\n\
    The Clean Code Method Sorter, also knows as Step-Down Rule, conceived by Robert C. \
    Martin proposes to improve the readability of your source code following the Newspaper Metaphor: \n\n"A class should be readable like a newspaper, starting with the most important methods, followed by methods which are invoked later in the execution flow."\n\n\
    MauSS (CC).
OpenIDE-Module-Name=StepDownRulePlugin
OpenIDE-Module-Short-Description=Clean Code Method Sorter
